<!DOCTYPE HTML>
<html>
	<head>
		<title>Zee Drive SignUp</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="login is-preload">
		<div id="page-wrapper">
			<section id="signup" class="signup">
				<div class="row no-gutter ">
					
					<div class="col-md-6  d-flex flex-row justify-content-center align-items-center  order-md-2">
						<div class="signup-right text-center mb-4">
							<img src="images/logo.png" alt="logo" title="logo" class="img-fluid" />							
							<div class="right-signup-form text-left mt-4">
								<h2>Sign up</h2>
								<form name="signup-form" id="signup-form" class="signup-form">
									<div>
									<p>Email</p>
									<input type="email" name="email" class="form-control"/>
									</div>
									<div>
									<p>Password</p>
									<input type="password" name="password" class="form-control"/>
									</div>
									<input type="checkbox" name="remind-me" class="remind-me" /><label>Remaind me</label>
									<input type="submit" name="submit" class="submit d-block w-100 text-white" value="Login" />
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-6 login-right d-flex flex-row justify-content-center align-items-center  order-md-1">
						<img src="images/login-left-bg.png" class="img-fluid login-left"/>
					</div>
					
				</div>
			</section>
		</div>

	</body>
</html>
