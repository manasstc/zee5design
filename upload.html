<!DOCTYPE HTML>
<html>
	<head>
		<title>Zee Drive Uploadfile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="uploadfile">
		<div class="row no-gutter">
			<div class="col-lg-9 p-0">
				<header class="uploadfile-header shadow-sm p-3 bg-white rounded">
					<div class="row no-gutter">
						<div class="col-md-2 text-md-left text-center">
							<img src="images/logo.png" alt="logo" title="logo" class="img-fluid header-logo" />
						</div>
						<div class="col-md-8 mt-1">
							<div class="form-group has-search mx-auto mx-md-0">
								<span class="fa fa-search form-control-feedback"></span>
								<input type="text" class="border-0" placeholder="Search here">
								<img src="images/search.png" alt="search" title="search" class="img-fluid float-right" />
							</div>
						</div>
						<div class="col-md-2 text-md-right text-center">
							<img src="images/profile.png" alt="profile-pic" title="profile-pic" class="img-fluid" />
						</div>
					</div>
				</header>
				<article >
					<div class="row">
						<aside class="col-md-3 pt-4">
							<ul class="list-group">
								<li class="list-group-item active"><img src="images/zee-drive.png" alt="zee drive" title="zee drive" class="img-fluid" /><a href="#">Zee Drive</a></li>
								<li class="list-group-item"><img src="images/share.png" alt="shared with you" title="shared with you" class="img-fluid" /><a href="#">Shared with you</a></li>
								<li class="list-group-item"><img src="images/trash.png" alt="trash" title="trash" class="img-fluid" /><a href="#">Trash</a></li>
							</ul>
						</aside>
						<section class="upload-right col-md-9 d-flex flex-row justify-content-center align-items-center">
							<div>
								<form method="post" enctype="multipart/form-data" name="upload-folder">
									<img src="images/upload-top.png" alt="Upload Top" title="Upload Top" class="img-fluid d-block mx-auto mb-2" />
									<label for="file-input">
										<img src="images/uploader.png"/>
									</label>
									<input id="file-input" type="file" />
								</form>
							</div>
						</section>
						
					</div>
				</article>
			</div>
			<div class="col-lg-3 crate-folder-base">
				<form class="create-folder" name="create-folder">
					<p>Create Folder</p>
					<input type="text" placeholder="Type Here" class="pl-3 mb-4 form-control"/>
					<p class="text-right text-links"><a href="" class="border-right">Cancel</a> <a href="" class="create-link">Create</a></p>
				</form>
			</div>
		</div>

	</body>
</html>
